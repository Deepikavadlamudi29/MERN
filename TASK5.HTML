<!DOCTYPE html>
<html>
<head>
<style>
  /* Style for labels */
  label {
    font-weight: bold;
  }

  /* Style for table */
  table {
    width: 100%;
    border-collapse: collapse;
    margin-bottom: 3px;
  }

  /* Style for table cells */
  td {
    padding: 10px;
    border: 2px solid black;
  }
  input[type="text"],
  input[type="password"],
  input[type="email"],
  input[type="number"],
  select,
  textarea {
    width: 100%;
    padding: 5px; /* Adjust padding as needed */
    border: none;
  }

  /* Style for radio buttons */
  .radio-group {
    display: inline-block;
    margin-right: 20px;
  }

  /* Style for the submit button */
  .submit-button {
    background-color: #0074D9;
    color: white;
    border: none;
    padding: 10px 20px;
    font-size: 18px;
    font-weight: 600;
    cursor: pointer;
    margin-top: 10px;
  }

  .submit-button:hover {
    background-color: #0056b3;
  }
</style>
</head>
<body>

<h2>Registration Form</h2>

<form>
  <table>
    <tr>
      <td><label for="firstName">First Name:</label></td>
      <td><input type="text" id="firstName" name="firstName" required></td>
      </tr><tr>
      <td><label for="lastName">Last Name:</label></td>
      <td><input type="text" id="lastName" name="lastName" required></td>
    </tr>
    <tr>
      <td><label for="email">Email:</label></td>
      <td><input type="email" id="email" name="email" required></td>
    </tr><tr>
      <td><label for="password">Password:</label></td>
      <td><input type="password" id="password" name="password" required></td>
    </tr>
    <tr>
      <td><label for="repassword">Re-enter Password:</label></td>
      <td><input type="password" id="repassword" name="repassword" required></td>
    </tr><tr rowspan="2">
      <td><label>Gender:</label></td>
      <td>
        <div class="radio-group">
            <input type="radio" id="male" name="gender" value="Male">
            <label for="male">Male</label><br>
            <input type="radio" id="female" name="gender" value="Female">
            <label for="female">Female</label>
        </div>
      </td>
    </tr>
    <tr>
      <td><label for="age">Age:</label></td>
      <td><input type="number" id="age" name="age"></td>
    </tr><tr>
      <td><label for="phoneNumber">Phone Number:</label></td>
      <td><input type="tel" id="phoneNumber" name="phoneNumber"></td>
    </tr>
    <tr>
      <td><label for="address">Address:</label></td>
      <td colspan="3"><textarea id="address" name="address" rows="4"></textarea></td>
    </tr>
    <tr>
      <td><label for="state">State:</label></td>
      <td><input type="text" id="state" name="state"></td>
    </tr><tr>
      <td><label for="country">Country:</label></td>
      <td>
        <select id="country" name="country">
          <option value="English">India</option>
          <option value="Kannada">country</option>
          <option value="Hindi">country</option>
        </select>
      </td>
      
    </tr>
    <tr>
      <td><label for="languagesKnown">Languages known:</label></td>
      <td>
        <div class="radio-group">
          <input type="radio" id="male" name="gender" value="Male">
          <label for="male">English</label>
        </div>
        <div class="radio-group">
          <input type="radio" id="female" name="gender" value="Female">
          <label for="female">Hindi</label>
        </div>
        <div class="radio-group">
            <input type="radio" id="female" name="gender" value="Female">
            <label for="female">Kannada</label>
          </div>
        <div class="radio-group">
            <input type="radio" id="female" name="gender" value="Female">
            <label for="female">Telugu</label>
        </div>
      </td>
      
    </tr>
  </table>

  <label>
    <input type="checkbox" required> Hereby I declare all the given details are true
  </label>
  <p>Log in to <a href="https://www.ethnus.com">Ethnus</a> website</p>
  <button type="submit" class="submit-button">Register</button>
</form>



</body>
</html>

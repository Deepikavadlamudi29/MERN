<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
        display: inline-block;
        border: 2px solid black;
        padding: 10px;
        }
        .outer-list {
          list-style-type: none;
          margin: 0;
          padding: 0;
        }
      
        .inner-list {
          list-style-type: none;
          padding-left: 20px;
        }
      </style>
      </head>
      <body>
      <div class="container">
        <h1>Lists can be nested (list inside list):</h1>
        <ul>
           <li>Coffee</li>
           <li>Tea
            <ul>
              <li>Black tea</li>
              <li>Green tea</li>
           </ul>
         </li>
         <li>Milk</li>
         </ul>
        </div>
      </body>
      </html>
